<div class="row rownomargin admin-list-header" ng-click="openList(list.name)">
	<div class="col-md-1 text-left">
		<button type="button" class="btn btn-link" ng-click="list.iscollapsed = !list.iscollapsed">collapse</button>
	</div>
	<div class="col-md-1 text-left">
		<button type="button" class="btn btn-link" ng-click="editList(list.name)">edit</button>
	</div>
	<div class="col-md-6 text-left">
		<span>{{ list.name | translate }}</span>
	</div>
</div>
<div collapse="list.iscollapsed">
	<div ng-repeat="item in list.items">
		<div class="col-md-12 text-left admin-list-item">
			<span>{{ item.name }}</span>
		</div>
	</div>
</div>
