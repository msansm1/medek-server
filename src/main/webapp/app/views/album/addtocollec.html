<div class="modal-header">
	<h3 class="modal-title">{{ 'addtocollection' | translate }} {{ album.title }}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-2 text-right">
			<span>{{ 'issigned' | translate }}</span>
		</div>
		<div class="col-md-2 text-left">
			<input type="checkbox" ng-model="myalbum.signed" name="albumSigned" class="form-control"></input>
		</div>
		<div class="col-md-3 text-right">
			<span>{{ 'rating' | translate }}</span>
		</div>
		<div class="col-md-5 text-left">
			<rating ng-model="myalbum.rating" max="5"></rating>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 text-right">
			<span>{{ 'comment' | translate }}</span>
		</div>
		<div class="col-md-6 text-left">
			<input type="text" ng-model="myalbum.comment" name="albumComment" class="form-control"></input>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ 'ok' | translate }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'cancel' | translate }}</button>
</div>
